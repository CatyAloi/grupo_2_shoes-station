

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/register.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Orbitron:wght@600&family=Play:wght@700&family=Prompt:wght@200;400&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/main.css">
    
    <title>Registro</title>
</head>
<body>
    <header class="header-nav">
        <section class="title_al">
            <div class="menu-responsive">
                <p class="shop-name">Shoe's Station</p>
            </div>
            <i class='bx bx-menu' id="btnMenu"></i>
        </section>
        <div class="fucsia">

        </div>
        <section class="container_al">
            <div class="logotipo_al header-al">
                <div>
                    <img src="images/logo2.1.png" class="logo" alt="">
                </div>  
            </div>
            <div class="header-al">
                <input type="text" class="search" placeholder="Search">
                <button type="submit" class= "button-search"><i class='bx bx-search-alt-2'></i></button>
            </div>
            <div class="icons_al header-al">
                <a href=""><i class='bx bxs-user'></i></a>
                <a href=""><i class='bx bxs-cart'></i></a>
            </div>
        </section>
        <nav class="nav-menu-al" id="menu">
            <ul class="menu-al">
                <li><a href="">HOMBRE</a></li>
                <li><a href="">MUJER</a></li>
                <li><a href="">MARCAS</a></li>
                <li><a href="">OFERTAS</a></li>
                <li><a href="">NOSOTROS</a></li>
            </ul>
        </nav>
    </header>

    <div id="franja"></div>
    


    <div>
        <form class="ca_container_register" action="" method="POST">
            <h2 class="ca_titulo_register">Registrarme</h2>

            <p id="ca_requeridos">(*)Campos Requeridos</p>

            <label class= "label_register" for="Nombre">* Nombre</label>
            <input class="ca_input_register" type="text" name = "Nombre" placeholder="">
            
            <label class= "label_register" for="Apellido">* Apellido</label>
            <input class="ca_input_register" type="text" name = "Apellido" placeholder="">

            <label class= "label_register" for="Telefono">* Teléfono (cod. área + número)</label>
            <input class="ca_input_register" type="number" name = "Telefono" placeholder="">

            <label class= "label_register" for="Email">* Email</label>
            <input class="ca_input_register" type="email" name = "Email" placeholder="">

            <label class= "label_register" for="Password">* Contraseña (mínimo 8 caracteres)</label>
            <input class="ca_input_register" type="password" name = "Password" placeholder="">

            <label  class= "label_register" for="ConfirmarPassword">* Confirmar Contraseña</label>
            <input class="ca_input_register" type="password" name = "ConfirmarPassword" placeholder="">
           
            <label class= "label_register" for=""><input type="checkbox" name="Politicas" value ="Politicas">Acepto las Políticas de Privacidad y Términos y Condiciones</label>
            
            <button type="submit" id="btn_register">Crear mi Cuenta</button>

            <p class="ca_cuenta">¿Ya tienes una Cuenta?<a href=""> Ingresá acá</a></p>
            
        </form>
    </div>


    <footer class="container-footer">
        <div class="fucsiaDos">
    
        </div>
        <section class="content-footer">
            <div class="content-info about-us">
                <a href="">Nosotros</a>
                <a href="">Información</a>
            </div>
            <div class="social content-info">
                <p>Siguenos</p>
                <ul class="redes">
                    <li> 
                        <a href=""> <i class='bx bxl-facebook-circle'></i> </a>
                    </li>
                    <li>
                        <a href=""><i class='bx bxl-instagram-alt'></i></a>
                    </li>
                    <li>
                        <a href=""> <i class='bx bxl-twitter'></i> </a>
                    </li>
                    <li><i class='bx bxl-tiktok'></i></li>
                </ul>
            </div>
            <div class="info content-info">
                <p><strong>CENTRO DE ATENCIÓN AL CLIENTE</strong></p>
                <p>Lunes a viernes de 08:30 a 18:30hs <br>
                    Sábados de 9 a 17:30hs</p>
            </div>
        </section>
    </footer>
    
    <script src="js/home.js"></script>
</body>
</html>
